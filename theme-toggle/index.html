<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do List Project</title>
 <link rel ="stylesheet" href ="style.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <ul class="menu">
        <li class ="menu-item" data-section="TO-DO">TO-DO</li>
        <li class="menu-item" data-section="calendar">Calendar</li>
        <li class="menu-item" data-section="reminders">Reminder</li>
        <li class="menu-item" data-section="Notes">Notes</li>
        <li class="menu-item" data-section="pomodoro">Pomodoro</li>
      </ul>
    </aside>

    <main class ="main-content" id="main-content">
    <section id="section-to-do" class="section">
        <h1>To-Do List</h1>
        <p>Insert the list of things that has to be done today!!</p>
        <input type="text" id="input" placeholder="Type Here...">
        <button id="button" type="button">Insert</button>
        <ol id="list"></ol>
      </section>

    </main>
  </div>
